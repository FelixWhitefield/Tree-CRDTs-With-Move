syntax = "proto3";

package mprot;

option go_package="github.com/FelixWhitefield/Tree-CRDTs-With-Move/connection";

message PeerAddresses {
    repeated string peerAddr = 1;
}

message PeerID {
    bytes id = 1;
}

message OperationMsg {
    bytes id = 1; 
    bytes op = 2; // Will be a protobuf encoded operation
}

message Message {
    oneof message {
        PeerID peerID = 1;
        PeerAddresses peerAddresses = 2;
        OperationMsg operation = 3;
    }
}

